<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>loading</title>
    <script src="../css/index.css"></script>
    <style>
      img {
        width: 0.48rem;
      }

      .loading-wrap {
        width: 100vh;
        height: 100vh;
        /* opacity: 0; */
        background: transparent;
      }
      .loading {
        width: 0.48rem;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="loading-wrap">
      <img class="loading" src="../images/loading.gif" alt="" />
    </div>
  </body>
  <script src="../js/common/device-init.js"></script>
</html>
